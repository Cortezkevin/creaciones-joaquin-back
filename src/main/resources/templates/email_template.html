<head>

<body style="font-family: 'Roboto', sans-serif;">
    <h1 class="text-xl font-semibold">Cambio de Contraseña</h1>
    <div class="flex gap-4">
        <span class="text-md">Hola!</span>
        <span class="text-lg font-semibold" th:text="${username}"></span>
    </div>
    <div class="flex flex-col gap-2">
        <h4>Haz click en el siguiente enlace para continuar con tu cambio de contraseña</h4>
        <a th:href="@{${url}}">
            <button class="p-4 rounded-md bg-yellow-700 text-white hover:bg-yellow-600 transition-all duration-300">Ir a la cuenta</button>
        </a>
    </div>
</body>
